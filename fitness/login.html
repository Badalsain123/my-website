<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1> Customer login</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email ID" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Enter a password" required>
            </div>

            <div class="input-box">
                <input type="number" placeholder="Phone number" required>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember Me</label>
                <a href="#" style="text-align: right;">Forgot password</a>
            </div>

            <button type="submit" class="button"> <a href="profile.html">login</a></button>

            <div class="register-link">
                <p>Already have account !<a href="SignIn.html"> Sign In </a></p>

            </div>
        </form>

    </div>
</body>

</html>
